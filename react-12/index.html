<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Developer Name</h1>
        <nav>
            <ul>
                <li id="about" class="active">About Me</li>
                <li id="portfolio">Portfolio</li>
                <li id="contact">Contact</li>
                <li id="resume">Resume</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about" class="content-section active">
            <img src="avatar.jpg" alt="Developer Avatar">
            <p>Short bio about the developer.</p>
        </section>

        <section id="portfolio" class="content-section">
            <h2>My Projects</h2>
            <div class="projects">
                <!-- Repeat for each project -->
                <div class="project">
                    <img src="project1.jpg" alt="Project 1">
                    <a href="https://deployed-app.com">Live App</a>
                    <a href="https://github.com/repo1">GitHub</a>
                </div>
                
            </div>
        </section>

        <section id="contact" class="content-section">
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div id="notification"></div>
        </section>

        <section id="resume" class="content-section">
            <a href="resume.pdf" download>Download My Resume</a>
            <h3>Proficiencies:</h3>
            <ul>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
                
            </ul>
        </section>
    </main>

    <footer>
        <a href="https://github.com/developer">GitHub</a>
        <a href="https://linkedin.com/in/developer">LinkedIn</a>
        <a href="https://stackoverflow.com/users/developer">Stack Overflow</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
